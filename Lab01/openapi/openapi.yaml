openapi: "3.0.0"

info:
  title: "Hello API"
  version: "0.1.0"

# 擴充 1：tags + externalDocs（放在 info 後、paths 前）
tags:
  - name: health
    description: "服務健康檢查"
  - name: students
    description: "學生資源"

externalDocs:
  description: "本課程手冊"
  url: "https://example.edu/wsse/handbook"

servers:
  - url: "https://api.example.edu/api/v1"
    description: "Production"

# 擴充 6：全域安全（ApiKey）+ /health 覆寫匿名
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  # 擴充 2、4：Student / Error schema
  schemas:
    Student:
      type: object
      required: [id, name]
      properties:
        id:
          type: integer
          format: int64   # 主鍵
        name:
          type: string
          minLength: 1    # 必填名稱

    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          example: "ERR_NOT_FOUND"
        message:
          type: string

# 全域預設需要 API Key
security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: "Health check"
      description: "服務是否正常"
      tags: [health]
      security: []   # 覆寫：此端點匿名
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  # 擴充 3：GET /students（列表）
  # 擴充 5：POST /students（201 + Location）
  /students:
    get:
      summary: "List students"
      tags: [students]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Student"
        # 擴充 4：統一錯誤包（最小）+ 宣告 500
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: "Create student"
      tags: [students]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
            examples:
              ok:
                value:
                  id: 101
                  name: "Ann"
      responses:
        "201":
          description: "Created"
          headers:
            Location:
              description: "新資源 URL（例如 /api/v1/students/101）"
              schema:
                type: string
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
