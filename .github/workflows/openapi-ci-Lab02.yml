name: OpenAPI Minimal CI (Lab02)

on:
  push:
    branches: [ "main", "Lab02" ]
    paths:
      - "openapi/**"
      - ".github/workflows/openapi-ci-Lab02.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "openapi/**"
      - ".github/workflows/openapi-ci-Lab02.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install swagger-cli
        run: npm i -g @apidevtools/swagger-cli@4

      - name: Validate OpenAPI
        run: swagger-cli validate Lab02/openapi/openapi.yaml
